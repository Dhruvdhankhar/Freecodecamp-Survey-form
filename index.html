<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="./style.css">
	<meta charset="UTF-8" />
</head>

<body>
<h1 id="title" class="title">Survey Form</h1>
<div class="survey">
	<p id="description" class="description">Let us know how we can improve freeCodeCamp</p>
	<form id="survey-form" class="survey-form">
		<div class="row">
			<div class="section section-left">
				<label for="name" id="name-label">Name</label>
                </div>
                <div class="section section-right">
                    <input class="form-text-input" type="text" id="name" name="name" placeholder="Enter you name" required>
                </div>
        </div>
            <div class="row">
                <div class="section section-left">
                    <label for="email" id="email-label">*Email</label>
                </div>
                <div class="section section-right">
                    <input class="form-text-input" type="email" id="email" name="email" placeholder="Enter you Email" required>
                </div>
            </div>
            <div class="row">
                <div class="section section-left">
                    <label for="number" id="number-label">*Age</label>
                </div>
                <div class="section section-right">
                    <input class="form-text-input" type="number" id="number" name="age" required min="1" max="100" placeholder="Age">
                </div>
            </div>
            <div class="row">
                <div class="section section-left">
                    <label for="dropdownCurrentRole">Which option best describes your current role?</label>
                </div>
                <div class="section section-right">
                    <select id="dropdownCurrentRole" class="form-text-input">
                        <option value="">Please insert a value</option>
                        <option value="student">Student</option>
                        <option value="full time job">Full time job</option>
                        <option value="full time learner">Full time learner</option>
                        <option value="prefer not to say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="section section-left">
                    <p>*How likely is that you would recommend freeCodeCamp to a friend?</p>
                </div>
                <div class="section section-right">
                    <div>
                        <input type="radio" id="definitely" name="option" value="definitely" >
                        <label for="definitely">Definitely</label>
                    </div>

                    <div>
                        <input type="radio" id="maybe" name="option" value="maybe" >
                        <label for="maybe">Maybe</label>
                    </div>

                    <div>
                        <input type="radio" id="notSure" name="option" value="notSure" >
                        <label for="notSure">Not sure</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="section section-left">
                    <label for="dropdownLikeMost">What do you like most in FCC:</label>
                </div>
                <div class="section section-right">
                    <select id="dropdownLikeMost" class="form-text-input">
                        <option value="">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open Source</option>

                    </select>
                </div>
            </div>
            <div class="row" id="checkBox">
                <div class="section section-left">
                    <p>Things that should be improved in the future (Check all that apply):</p>
                </div>
                <div class="section section-right">
                    <div>
                        <input type="checkbox" id="frontendProjects" name="option" value="frontendProjects">
                        <label for="frontendProjects">Front-end Projects</label>
                    </div>

                    <div>
                        <input type="checkbox" id="backendProjects" name="option" value="backedProjects">
                        <label for="backendProjects">Back-end Projects</label>
                    </div>

                    <div>
                        <input type="checkbox" id="dataVisualization" name="option" value="dataVisualization">
                        <label for="dataVisualization">Data Visualization</label>
                    </div>

                    <div>
                        <input type="checkbox" id="challenges" name="option" value="challenges">
                        <label for="challenges">Challenges</label>
                    </div>

                    <div>
                        <input type="checkbox" id="openSourceComunity" name="option" value="openSourceCommunity">
                        <label for="openSourceComunity">Open Source Community</label>
                    </div>

                    <div>
                        <input type="checkbox" id="frontendProjects" name="option" value="frontendProjects">
                        <label for="frontendProjects">Front-end Projects</label>
                    </div>

                    <div>
                        <input type="checkbox" id="backendProjects" name="option" value="backedProjects">
                        <label for="backendProjects">Back-end Projects</label>
                    </div>

                    <div>
                        <input type="checkbox" id="dataVisualization" name="option" value="dataVisualization">
                        <label for="dataVisualization">Data Visualization</label>
                    </div>

                    <div>
                        <input type="checkbox" id="challenges" name="option" value="challenges">
                        <label for="challenges">Challenges</label>
                    </div>

                    <div>
                        <input type="checkbox" id="openSourceComunity" name="option" value="openSourceCommunity">
                        <label for="openSourceComunity">Open Source Community</label>
                    </div>

                    <div>
                        <input type="checkbox" id="gitterHelpsRooms" name="option" value="gitterHelpRooms">
                        <label for="gitterHelpsRooms">Gitter help rooms</label>
                    </div>

                    <div>
                        <input type="checkbox" id="videos" name="option" value="videos">
                        <label for="videos">Videos</label>
                    </div>

                    <div>
                        <input type="checkbox" id="cityMeetups" name="option" value="cityMeetups">
                        <label for="cityMeetups">City Meetups</label>
                    </div>

                    <div>
                        <input type="checkbox" id="wiki" name="option" value="wiki">
                        <label for="wiki">Wiki</label>
                    </div>

                    <div>
                        <input type="checkbox" id="forum" name="option" value="forum">
                        <label for="forum">Forum</label>
                    </div>

                    <div>
                        <input type="checkbox" id="additionalCourses" name="option" value="aditionalCourses">
                        <label for="additionalCourses">Additional Courses</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="section section-left">
                    <label for="comment">Any Comments or Suggestions?</label>
                </div>
                <div class="section section-right">
                    <textarea id="comment" name="comment" rows="5" cols="33" class="form-text-input">Enter your comment here....</textarea>
                </div>
            </div>

            <div class="buttonSubmit">
                <input type="submit" value="Submit" id="submit">
            </div>

        </form>
    </div>
</body>

</html>
